<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>dev.finance$</title>
    <link rel="stylesheet" href="css/main.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Nunito+Sans:wght@400;700&display=swap" rel="stylesheet">
    <script type="module" src="https://unpkg.com/ionicons@5.4.0/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule="" src="https://unpkg.com/ionicons@5.4.0/dist/ionicons/ionicons.js"></script>
</head>
<body>
    <header class="header">
        <img src="img/logo.svg" alt="Logo">
    </header>
    <main class="container">
        <section id="balance">
            <h2 class="sr-only">Balanço</h2>
            <div class="card" id="balanceIcomes"> 
                <div class="card-title">
                    <h3>Entradas</h3>
                    <ion-icon class="income" name="arrow-up-circle"></ion-icon>
                </div>
                <div class="card-body">
                    <p>R$ 0,00</p>
                </div>
            </div>
            <div class="card" id="balanceExpenses">
                <div class="card-title">
                    <h3>Saídas</h3>
                    <ion-icon class="expense" name="arrow-down-circle"></ion-icon>
                </div>
                <div class="card-body">
                    <p>R$ 0,00</p>
                </div>
            </div>
            <div class="card" id="balanceTotal">
                <div class="card-title">
                    <h3>Total</h3>
                    <img src="/img/icons/paid_black.svg" width="28">
                </div>
                <div class="card-body">
                    <p>R$ 0,00</p>
                </div>
            </div>
        </section>

        <section id="transaction">
            <h2 class="sr-only">Transações</h2>
            <a href="#" class="new-transaction">+ Nova transação</a>

            <table class="data-table">
                <thead>
                    <tr>
                        <th>Descrição</th>
                        <th>Valor</th>
                        <th>Data</th>
                        <th></th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td>Luz</td>
                        <td class="expense">- R$ 250,00</td>
                        <td>21/03/2021</td>
                        <td class="del-button"><ion-icon name="remove-circle-outline"></ion-icon></td>
                    </tr>
                    <tr>
                        <td>Internet</td>
                        <td class="expense">- R$ 130,00</td>
                        <td>21/03/2021</td>
                        <td class="del-button"><ion-icon name="remove-circle-outline"></ion-icon></td>
                    </tr>
                    <tr>
                        <td>Site</td>
                        <td class="income">R$ 1.500,00</td>
                        <td>22/03/2021</td>
                        <td class="del-button"><ion-icon name="remove-circle-outline"></ion-icon></td>
                    </tr>
                </tbody>
            </table>
        </section>
    </main>
</body>
</html>
