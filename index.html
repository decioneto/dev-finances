<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>dev.finance$</title>
    <link rel="stylesheet" href="css/main.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Nunito+Sans:wght@400;700&display=swap" rel="stylesheet">
    <script type="module" src="https://unpkg.com/ionicons@5.4.0/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule="" src="https://unpkg.com/ionicons@5.4.0/dist/ionicons/ionicons.js"></script>
</head>
<body>
    <header class="header">
        <img src="img/logo.svg" alt="Logo">
    </header>
    <main class="container">
        <section id="balance">
            <h2 class="sr-only">Balanço</h2>
            <div class="card"> 
                <div class="card-title">
                    <h3>Entradas</h3>
                    <ion-icon class="income" name="arrow-up-circle"></ion-icon>
                </div>
                <div class="card-body">
                    <p id="incomeDisplay">R$ 0,00</p>
                </div>
            </div>
            <div class="card">
                <div class="card-title">
                    <h3>Saídas</h3>
                    <ion-icon class="expense" name="arrow-down-circle"></ion-icon>
                </div>
                <div class="card-body">
                    <p id="expenseDisplay">R$ 0,00</p>
                </div>
            </div>
            <div class="card card-total">
                <div class="card-title">
                    <h3>Total</h3>
                    <img src="img/icons/paid_black.svg" width="28">
                </div>
                <div class="card-body">
                    <p  id="totalDisplay">R$ 0,00</p>
                </div>
            </div>
        </section>

        <section id="transaction">
            <h2 class="sr-only">Transações</h2>
            <a class="new-transaction" onclick="Modal.open()">+ Nova transação</a>

            <table id="data-table">
                <thead>
                    <tr>
                        <th>Descrição</th>
                        <th>Valor</th>
                        <th>Data</th>
                        <th></th>
                    </tr>
                </thead>
                <tbody>
                </tbody>
            </table>
        </section>
    </main>

    <div class="modal-backdrop">
        <div class="modal">
            <div class="modal-header">
                <span onclick="Modal.close()"><ion-icon name="close-outline"></ion-icon></span>
                <h3>Nova Transação</h3>
            </div>
            <div class="modal-body">
                <form action="" onsubmit="Form.submit(event)">
                    <div class="form-control">
                        <label for="description" class="sr-only">Descrição</label>
                        <input type="text" id="description" placeholder="Descrição">
                    </div>
                    <div class="form-row">
                        <div class="slide-check">
                            <label for="input-switch" class="switch">
                                <input type="checkbox" id="input-switch">
                                <span class="slider"></span>
                            </label>
                        </div>
                        <div class="form-control">
                            <label for="amount" class="sr-only">Valor</label>
                            <input type="number" id="amount" placeholder="Valor">
                        </div>
                    </div>
                    <div class="form-control">
                        <label for="date" class="sr-only">Data</label>
                        <input type="date" id="date">
                    </div>

                    <div class="actions">
                        <a class="close" onclick="Modal.close()">Cancelar</a>
                        <button class="save">Salvar</button>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <script src="app.js"></script>
</body>
</html>
